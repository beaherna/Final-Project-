<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="false">
          <button>Enter</button>
        </div>
      <div class="error">
        <h1>City not found</h1>
      </div>
      </div>
      
      <div class=box-container>
      <div class="recommendation">
        <h2>What to wear:</h2>
        <p>This website allows you figure out what to wear depending on the weather. Just enter the city you're in and it'll give you a recommendation! </p>
      </div>
      <div class="weather">
        <img src="images/sun.png" class="weather-icon">
        <h1 class="temp">22c</h1>
        <h2 class="city">Denver</h2>
        <div class="details"></div>
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
            <img src="images/wind.png">
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
